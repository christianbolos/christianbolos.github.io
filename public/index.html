<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script type="text/JavaScript">
  // API call to count number of visits to the site and a cookie to count number of site visits:
  // for the curious site visitor NO user tracking is involved see https://countapi.xyz/
  $(document).ready(function() {
    $.getJSON("https://api.countapi.xyz/hit/cbolos-portfolio/visits", function(response) {
      $("#site-visits").text(response.value);
    });

    // Get the old visit count, or 0 if this is his first time
    var visits = Cookies.get("visits") || 0;
    // Add 1 to it
    visits++;
    // Save the updated cookie
    Cookies.set("visits", visits);
  });
</script>
